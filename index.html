<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<title>Document</title>
</head>
<body>
  <div class="container">
  <header>
  <h1>Welcome to the coding quiz!</h1>
    <p>Click the start button to begin!</p>
    <p>Each incorrect answer will result in a 10 second penalty.</p>
  </header>
  <div id="questions"> </div>
  <div id="answers">
  	<ul id="answersHolder"></ul>	
  </div>

  <div id="timer"></div>

  
  
  <div id="correct">
    <p>That is the correct answer!</p>
  </div>
  
  <div id="errMsg">
    <p>That is the incorrect answer!</p>
    <p>You have lost 10 seconds.</p>
  </div>
  
  <div id="youLose">
    <p>You have run out of time and have lost the game.</p>
    <p>Please try again.</p>
  </div>
  </div>
<button id="start" type="button">Start the Quiz</button>

<script src="./script/script.js"></script>


<footer>


</footer>
</body>
</html>
